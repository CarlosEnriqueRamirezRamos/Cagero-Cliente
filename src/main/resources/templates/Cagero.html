<!DOCTYPE html>
<html lang="es" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

    <head>
        <title>Panel de Clientes</title>
        <!-- Estilos específicos si los necesitas -->
        <style>
            body {
                background-color: #f4f6f9;
            }
            .header-container {
                background-color: #003366;
                color: white;
                padding: 1.5rem;
                border-radius: 0.5rem;
                margin-bottom: 1.5rem;
            }

            .page-title {
                font-size: 1.8rem;
                font-weight: bold;
            }

            .card-table {
                border: none;
                background: white;
                border-radius: 1rem;
                box-shadow: 0 0 10px rgba(0,0,0,0.05);
                padding: 1.5rem;
            }

            .table th {
                background-color: #e6f0ff;
                color: #003366;
                font-weight: 600;
            }

            .status-switch {
                transform: scale(1.2);
                cursor: pointer;
            }

            .contact-info span {
                display: block;
                color: #555;
            }

            .no-users {
                padding: 1rem;
                text-align: center;
                color: #777;
            }

            .btn-new-user {
                color: #003366;
                text-decoration: underline;
            }

            .btn-new-user:hover {
                color: #00509e;
            }
        </style>
    </head>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="header-container d-flex justify-content-between align-items-center">
                <h1 class="page-title mb-0">Gestión de Cuentas de Usuario</h1>
            </div>

            <div class="card-table">
                <div class="table-responsive">
                    <table class="table align-middle table-hover">
                        <thead>
                            <tr>
                                <th>Status</th>
                                <th>Nombre Completo</th>
                                <th>Contacto</th>
                                <th>Nacimiento</th>
                                <th>CURP</th>
                                <th>Sexo</th>
                                <th>Rol</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${listaUsuarios}">
                                <td>
                                    <div class="form-check form-switch">
                                        <input 
                                            class="form-check-input status-switch" 
                                            type="checkbox" 
                                            role="switch"
                                            th:data-idusuario="${usuario.idUsuario}"
                                            th:checked="${usuario.status == 1}"
                                            onchange="updateStatus(this)">
                                    </div>
                                </td>
                                <td th:text="${usuario.nombre} + ' ' + ${usuario.apellidoPaterno} + ' ' + ${usuario.apellidoMaterno}">Nombre</td>
                                <td class="contact-info">
                                    <span th:text="'Correo: '+${usuario.email}">correo</span>
                                    <span th:text="'Telefono: ' + ${usuario.telefono}">teléfono</span>
                                    <span th:text="'Celular: ' + ${usuario.celular}">celular</span>
                                </td>
                                <td th:text="${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}">Fecha</td>
                                <td th:text="${usuario.curp}">curp</td>
                                <td th:text="${usuario.sexo}">Sexo</td>
                                <td th:text="${usuario.Rol.nombre}">Rol</td>
                            </tr>

                            <tr th:if="${#lists.isEmpty(listaUsuarios)}">
                                <td colspan="7" class="no-users">
                                    No hay usuarios registrados.
                                    <a th:href="@{/Usuario/Form/0}" class="btn-new-user">Agregar nuevo usuario</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</html>
