<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>Formulario de Usuario</title>
        <!-- Tus estilos aquí -->
    </head>
    <body>
        <div layout:fragment="content">
            <div class="container">
                <div class="header-container">
                    <h1 class="page-title">Gestión de Usuarios</h1>
                </div>

                <div class="table-container">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>Status</th>
                                    <th>Usuario</th>
                                    <th>Nombre Completo</th>
                                    <th>Contacto</th>
                                    <th>Nacimiento</th>
                                    <th>CURP</th>
                                    <th>Sexo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuario : ${listaUsuarios}">
                                    <td>
                                        <div class="form-check form-switch">
                                            <input 
                                                class="form-check-input status-switch" 
                                                type="checkbox" 
                                                role="switch"
                                                th:data-idusuario="${usuario.idUsuario}"
                                                th:checked="${usuario.status == 1}"
                                                onchange="updateStatus(this)">
                                        </div>
                                    </td>
                                    <td data-label="Usuario" th:text="${usuario.username}">Usuario</td>
                                    <td data-label="Nombre" th:text="${usuario.nombre} + ' ' + ${usuario.apellidoPaterno} + ' ' + ${usuario.apellidoMaterno}">Nombre Completo</td>
                                    <td data-label="Contacto" class="contact-info">
                                        <span th:text="${usuario.email}">email@example.com</span><br/>
                                        <span th:text="'Tel: ' + ${usuario.telefono}">Teléfono</span><br/>
                                        <span th:text="'Cel: ' + ${usuario.celular}">Celular</span>
                                    </td>
                                    <td data-label="Nacimiento" th:text="${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}">01/01/2000</td>
                                    <td data-label="CURP" th:text="${usuario.curp}">CURP</td>
                                    <td data-label="Sexo" th:text="${usuario.sexo}">Sexo</td>

                                </tr>

                                <tr th:if="${#lists.isEmpty(listaUsuarios)}">
                                    <td colspan="8" style="text-align:center;">
                                        No hay usuarios registrados. 
                                        <a th:href="@{/Usuario/Form/0}">Agregar nuevo usuario</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
